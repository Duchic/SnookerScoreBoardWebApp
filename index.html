<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/simple-grid.css">
    <link rel="stylesheet" href="css/simple-grid.min.css">
    <title>Snooker score board</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-3">
            <!-- This content will take up 3/12 (or 1/4) of the container -->
            <h3 class="center">Player 1</h3>
            <input type = "button" class="BUTTON_RED" onclick = "Red('p1');" name = "p1red" id="p1red" value = "Red" /><p></p>
            <input type = "button" class="BUTTON_BLACK" onclick = "Black('p1');" name = "p1black" id="p1black" value="Black" /><p></p>
            <input type = "button" class="BUTTON_PINK" onclick = "Pink('p1');" name = "p1pink" id="p1pink" value = "Pink" /><p></p>
            <input type = "button" class="BUTTON_BLUE" onclick = "Blue('p1');" name = "p1blue" id="p1blue" value = "Blue" /><p></p>
            <input type = "button" class="BUTTON_BROWN" onclick = "Brown('p1');" name = "p1brown" id="p1brown" value = "Brown" /><p></p>
            <input type = "button" class="BUTTON_GREEN" onclick = "Green('p1');" name = "p1green" id="p1green" value = "Green" /><p></p>
            <input type = "button" class="BUTTON_YELLOW" onclick = "Yellow('p1');" name = "p1yellow" id="p1yellow" value = "Yellow" /><p></p>
            <!-- <a href="#" class="BUTTON_RED"></a> -->
          </div>
          <div class="col-3">
            <!-- This content will take up 3/12 (or 1/4) of the container -->
            <h3 class="center" id="p1points">POINTS 0</h3>
            <h3 class="center" id="p1break">BREAK 0</h3>
            <h5 class="left"><input type = "button" class="FOUL_7" onclick = "Foul7('p1');" name = "p1foul7" id="p1foul7" value = "Foul7" /><p></p></h5>
            <h5 class="left"><input type = "button" class="FOUL_6" onclick = "Foul6('p1');" name = "p1foul6" id="p1foul6" value = "Foul6" /><p></p></h5>
            <h5 class="left"><input type = "button" class="FOUL_5" onclick = "Foul5('p1');" name = "p1foul5" id="p1foul5" value = "Foul5" /><p></p></h5>
            <h5 class="left"><input type = "button" class="FOUL_4" onclick = "Foul4('p1');" name = "p1foul4" id="p1foul4" value = "Foul4" /><p></p></h5>
          </div>
          <div class="col-3">
            <!-- This content will take up 3/12 (or 1/4) of the container -->
            <h3 class="center" id="p2points">POINTS 0</h3>
            <h3 class="center" id="p2break">BREAK 0</h3>
            <h5 class="right"><input type = "button" class="FOUL_7" onclick = "Foul7('p2');" name = "p2foul7" id="p2foul7" value = "Foul7" /><p></p></h5>
            <h5 class="right"><input type = "button" class="FOUL_6" onclick = "Foul6('p2');" name = "p2foul6" id="p2foul6" value = "Foul6" /><p></p></h5>
            <h5 class="right"><input type = "button" class="FOUL_5" onclick = "Foul5('p2');" name = "p2foul5" id="p2foul5" value = "Foul5" /><p></p></h5>
            <h5 class="right"><input type = "button" class="FOUL_4" onclick = "Foul4('p2');" name = "p2foul4" id="p2foul4" value = "Foul4" /><p></p></h5>
          </div>
          <div class="col-3">
            <!-- This content will take up 6/12 (or 1/2) of the container -->
            <h3 class="center">Player 2</h3>
            <input type = "button" class="BUTTON_RED" onclick = "Red('p2');" name = "p2red" id="p2red" value = "Red" /><p></p>
            <input type = "button" class="BUTTON_BLACK" onclick = "Black('p2');" name = "p2black" id="p2black" value = "Black" /><p></p>
            <input type = "button" class="BUTTON_PINK" onclick = "Pink('p2');" name = "p2pink" id="p2pink" value = "Pink" /><p></p>
            <input type = "button" class="BUTTON_BLUE" onclick = "Blue('p2');" name = "p2blue" id="p2blue" value = "Blue" /><p></p>
            <input type = "button" class="BUTTON_BROWN" onclick = "Brown('p2');" name = "p2brown" id="p2brown" value = "Brown" /><p></p>
            <input type = "button" class="BUTTON_GREEN" onclick = "Green('p2');" name = "p2green" id="p2green" value = "Green" /><p></p>
            <input type = "button" class="BUTTON_YELLOW" onclick = "Yellow('p2');" name = "ok" id="p2yellow" value = "Yellow" /><p></p>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <h5 id="ahead">ahead</h5>
          </div>
          <div class="col-3">
            <h5 id="remaining">remaining</h5>
          </div>
          <div class="col-3">
            <h5 id="maxPoints">max</h5>
          </div>
          <div class="col-3">
            <h5 id="toWin">to win</h5>
          </div>
        </div>
      </div>
      <script src = "js/script.js" type="text/javascript"></script>
</body>
</html>
